<ion-header>
	<ion-navbar>
		<ion-title>
			Accela Users
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding-left padding-top>
	<ion-list>
		<ion-item *ngFor="let user of users" (click)="showDetails(user)">
			<h1>{{ user.name }}</h1>
			<p padding-left>{{ user.email }}</p>
		</ion-item>
	</ion-list>
</ion-content>
